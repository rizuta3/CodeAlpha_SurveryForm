<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="alpha task1.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Survey For India Students 
            </h1>
 
            <form action="" id="survey-form">
 <!-- select section -->
 <div class="form-group">
    <p id="quest">Which option best describe your current role</p>
    <select name="role" required id="dropdown" class="formControl">
        <option value disabled selected >Select current role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="job">Job</option>
        <option value="other">Other</option>
    </select>
</div>
<!-- end of select section -->

<div class="form-group">
    <button type="next" id="next" class="btn">Next</button>
</div>
</form>
</header>
</div>
</body>
</html>
